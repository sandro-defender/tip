<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .add-post-btn {
      background: white;
      color: #667eea;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 20px 0;
    }

    .add-post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      color: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .posts-grid {
      display: grid;
      gap: 30px;
    }

    .post-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .post-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .post-content {
      padding: 25px;
    }

    .post-title {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 10px;
    }

    .post-date {
      color: #999;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .post-text {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }

    .post-actions {
      display: flex;
      gap: 10px;
    }

    .post-actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.2s;
    }

    .post-actions button:hover {
      opacity: 0.8;
    }

    .edit-btn {
      background: #4CAF50;
      color: white;
    }

    .delete-btn {
      background: #f44336;
      color: white;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5em;
      padding: 50px;
    }

    .no-posts {
      text-align: center;
      color: white;
      font-size: 1.2em;
      padding: 50px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    .image-preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border-radius: 8px;
    }

    .error {
      background: #f44336;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }

    .config-notice {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #f44336;
    }

    .config-notice h3 {
      color: #f44336;
      margin-bottom: 10px;
    }

    .config-notice code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Configuration Notice -->
    <div class="config-notice" id="configNotice">
      <h3>‚ö†Ô∏è Configuration Required</h3>
      <p>Please update the <code>API_URL</code> in the script section with your Google Apps Script web app URL.</p>
    </div>

    <header>
      <h1>üìù My Blog</h1>
      <p class="subtitle">Share your thoughts with the world</p>
      <button class="add-post-btn" onclick="openNewPostModal()">‚ûï Add New Post</button>
    </header>

    <div id="postsContainer" class="posts-grid">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Modal for Add/Edit Post -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Post</h2>
      <form id="postForm">
        <input type="hidden" id="postId">
        
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" required>
        </div>

        <div class="form-group">
          <label for="postContent">Content</label>
          <textarea id="postContent" required></textarea>
        </div>

        <div class="form-group">
          <label for="postImage">Image</label>
          <input type="file" id="postImage" accept="image/*" onchange="previewImage(this)">
          <img id="imagePreview" class="image-preview" style="display:none;">
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="saveBtn">Save Post</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ‚ö†Ô∏è IMPORTANT: Replace this URL with your Google Apps Script web app URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbxysEMzvotXwNLqJ-ayNHyG8No3Z7a0LAT059WmK6QYPhXeXx8V_Mx7bjNcEwsoMDGu/exec';

    let currentImageData = null;
    let currentEditingPost = null;

    // Check if API URL is configured
    if (API_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
      console.error('Please configure your API_URL');
    } else {
      document.getElementById('configNotice').style.display = 'none';
      loadPosts();
    }

    async function loadPosts() {
      try {
        const response = await fetch(`${API_URL}?action=getPosts`);
        const result = await response.json();
        
        if (result.success) {
          displayPosts(result.data);
        } else {
          showError('Failed to load posts');
        }
      } catch (error) {
        showError('Error connecting to server: ' + error.message);
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById('postsContainer');
      
      if (posts.length === 0) {
        container.innerHTML = '<div class="no-posts">No posts yet. Click "Add New Post" to create your first post!</div>';
        return;
      }

      container.innerHTML = posts.map(post => `
        <div class="post-card">
          ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="${escapeHtml(post.title)}">` : ''}
          <div class="post-content">
            <h2 class="post-title">${escapeHtml(post.title)}</h2>
            <div class="post-date">üìÖ ${escapeHtml(post.date)}</div>
            <p class="post-text">${escapeHtml(post.content)}</p>
            <div class="post-actions">
              <button class="edit-btn" onclick='editPost(${JSON.stringify(post).replace(/'/g, "&#39;")})'>‚úèÔ∏è Edit</button>
              <button class="delete-btn" onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openNewPostModal() {
      document.getElementById('modalTitle').textContent = 'Add New Post';
      document.getElementById('postForm').reset();
      document.getElementById('postId').value = '';
      document.getElementById('imagePreview').style.display = 'none';
      currentImageData = null;
      currentEditingPost = null;
      document.getElementById('postModal').classList.add('active');
    }

    function editPost(post) {
      currentEditingPost = post;
      document.getElementById('modalTitle').textContent = 'Edit Post';
      document.getElementById('postId').value = post.id;
      document.getElementById('postTitle').value = post.title;
      document.getElementById('postContent').value = post.content;
      
      if (post.imageUrl) {
        document.getElementById('imagePreview').src = post.imageUrl;
        document.getElementById('imagePreview').style.display = 'block';
      }
      
      currentImageData = null;
      document.getElementById('postModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('postModal').classList.remove('active');
    }

    function previewImage(input) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentImageData = e.target.result;
          document.getElementById('imagePreview').src = e.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById('postForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      
      const id = document.getElementById('postId').value;
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      
      try {
        const data = {
          action: id ? 'updatePost' : 'createPost',
          title: title,
          content: content,
          imageData: currentImageData
        };
        
        if (id) {
          data.id = id;
        }
        
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          closeModal();
          loadPosts();
          alert(result.message);
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save Post';
      }
    });

    async function deletePost(id) {
      if (!confirm('Are you sure you want to delete this post?')) {
        return;
      }
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'deletePost',
            id: id
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          loadPosts();
          alert(result.message);
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function showError(message) {
      const container = document.getElementById('postsContainer');
      container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
