name: D1 SQL Backup to GitHub

on:
  schedule:
    - cron: '0 5 * * *'  # 05:00 UTC = 09:00 Georgia time
  workflow_dispatch:     # Manual run

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Run SQL export script
      - run: node worker/export-d1-sql.js

      # 5️⃣ Cleanup old backups (keep last 10 days)
      - run: |
          mkdir -p backup/d1
          find backup/d1/ -type f -name "tip-data-*.sql" -mtime +10 -exec rm {} \;

      # 6️⃣ Commit & push
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backup/d1/
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M')
          git commit -m "D1 SQL backup tip-data $TIMESTAMP" || echo "No changes to commit"
          git push
