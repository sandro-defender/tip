<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áƒ¢áƒ˜áƒáƒ˜áƒ¡ áƒ›áƒ”áƒœáƒ”áƒ¯áƒ”áƒ áƒ˜</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .month-picker {
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            width: 200px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .result-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: var(--secondary);
            color: white;
            cursor: pointer;
            transition: opacity 0.3s;
            border: none;
        }

        button:hover {
            opacity: 0.8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .warning {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <select class="month-picker" id="monthSelect" onchange="loadSelectedMonth()">
            <option value="current">áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ” áƒ—áƒ•áƒ”</option>
        </select>

        <div class="result-grid" id="results"></div>

        <div class="input-group">
            <input type="date" id="dateInput" required>
            <input type="number" id="amountInput" placeholder="áƒ—áƒáƒœáƒ®áƒ ($)" step="0.01" min="0" required>
            <button onclick="saveEntry()">áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜</th>
                    <th>áƒ—áƒáƒœáƒ®áƒ</th>
                    <th>áƒ›áƒáƒ¥áƒ›áƒ”áƒ“áƒ”áƒ‘áƒ”áƒ‘áƒ˜</th>
                </tr>
            </thead>
            <tbody id="entriesBody"></tbody>
        </table>
    </div>

    <script>
        // âš™ï¸ áƒ™áƒáƒœáƒ¤áƒ˜áƒ’áƒ£áƒ áƒáƒªáƒ˜áƒ
        const CONFIG = {
            REPO: 'sandro-defender/tip',
            TOKEN: 'test', // ğŸ”‘ áƒ©áƒáƒ¡áƒ•áƒ˜áƒ— áƒ—áƒ¥áƒ•áƒ”áƒœáƒ˜ GitHub áƒ¢áƒáƒ™áƒ”áƒœáƒ˜
            FORECAST_FACTOR: 1,
            TIMEZONE_OFFSET: 4
        };

        const POINTS = {
            point: 1,
            tr: 1,
            d3: 8,
            d2: 10,
            d1: 11,
            i2: 14.5,
            i1: 1,
            ti: 1,
        };

        const POINT_LABELS = {
            point: "1 áƒ¤áƒáƒ˜áƒœáƒ¢áƒ˜",
            tr: "Tr (?)",
            d3: "áƒ“ III (8)",
            d2: "áƒ“ II (10)",
            d1: "áƒ“ I  (11)",
            i2: "áƒ˜ II (14.5)",
            i1: "áƒ˜ I (?)",
            ti: "áƒ˜ T (?)"
        };

        let appData = { currentMonth: [], history: [], sha: null };
        let currentMonthFile = getCurrentMonthFile();

        // ğŸ“… áƒ“áƒ áƒáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ”áƒ‘áƒ˜ (GMT+4)
        function getCurrentMonthFile() {
            const d = new Date();
            d.setUTCHours(d.getUTCHours() + CONFIG.TIMEZONE_OFFSET);
            return `${d.getUTCFullYear()}-${String(d.getUTCMonth()+1).padStart(2,'0')}.json`;
        }

        function setDefaultDate() {
            const dateInput = document.getElementById('dateInput');
            const now = new Date();
            now.setUTCHours(now.getUTCHours() + CONFIG.TIMEZONE_OFFSET);
            now.setUTCDate(now.getUTCDate() - 1);
            dateInput.value = now.toISOString().split('T')[0];
        }

        // ğŸ—‚ï¸ GitHub áƒ˜áƒœáƒ¢áƒ”áƒ’áƒ áƒáƒªáƒ˜áƒ
        async function loadData() {
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO}/contents/${currentMonthFile}`, {
                    headers: { Authorization: `token ${CONFIG.TOKEN}` }
                });

                if(!response.ok) {
                    if(response.status === 404) return await createNewMonthFile();
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const fileData = await response.json();
                appData = JSON.parse(atob(fileData.content));
                appData.sha = fileData.sha;
                updateUI();

            } catch (error) {
                showNotification(`áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: ${error.message}`, 'error');
            }
        }

        async function saveData() {
            try {
                const content = JSON.stringify(appData, null, 2);
                const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO}/contents/${currentMonthFile}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${CONFIG.TOKEN}` },
                    body: JSON.stringify({
                        message: 'Update by Tip Manager',
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha: appData.sha
                    })
                });

                const result = await response.json();
                if(result.content) appData.sha = result.content.sha;
                showNotification('áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜ áƒ¨áƒ”áƒœáƒáƒ®áƒ£áƒšáƒ˜áƒ!', 'success');

            } catch (error) {
                showNotification(`áƒ¨áƒ”áƒœáƒáƒ®áƒ•áƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ: ${error.message}`, 'error');
            }
        }
        // ğŸ—ƒï¸ áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ”áƒœáƒ”áƒ¯áƒ›áƒ”áƒœáƒ¢áƒ˜
        async function updateMonthSelector() {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.REPO}/contents/`, {
                headers: { Authorization: `token ${CONFIG.TOKEN}` }
            });
            
            const files = await response.json();
            const selector = document.getElementById('monthSelect');
            
            files.forEach(file => {
                if(file.name.endsWith('.json') && !selector.querySelector(`option[value="${file.name}"]`)) {
                    const option = new Option(file.name.replace('.json', ''), file.name);
                    selector.add(option);
                }
            });
        }

        async function loadSelectedMonth() {
            const selector = document.getElementById('monthSelect');
            currentMonthFile = selector.value === 'current' ? getCurrentMonthFile() : selector.value;
            await loadData();
        }
        // ğŸ“ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ”áƒœáƒ”áƒ¯áƒ›áƒ”áƒœáƒ¢áƒ˜
        async function saveEntry() {
            const date = document.getElementById('dateInput').value;
            const amount = parseFloat(document.getElementById('amountInput').value);

            if(!date || isNaN(amount) || amount <= 0) {
                showNotification('áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜ áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜!', 'error');
                return;
            }

            const existingIndex = appData.currentMonth.findIndex(e => e.date === date);
            if(existingIndex > -1) {
                if(!confirm('áƒ’áƒ¡áƒ£áƒ áƒ— áƒáƒ áƒ¡áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ?')) return;
                appData.currentMonth[existingIndex].amount = amount;
            } else {
                appData.currentMonth.push({ date, amount });
            }

            await saveData();
            updateUI();
        }

        async function deleteEntry(date) {
            const correctCode = "1234"; // áƒ¨áƒ”áƒ’áƒ˜áƒ«áƒšáƒ˜áƒ áƒ¨áƒ”áƒªáƒ•áƒáƒšáƒ áƒ¡áƒáƒ¡áƒ£áƒ áƒ•áƒ”áƒšáƒ˜ áƒ™áƒáƒ“áƒ˜áƒ—

            const userCode = prompt(`áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒáƒ— áƒ¬áƒáƒ¨áƒšáƒ˜áƒ¡ áƒ™áƒáƒ“áƒ˜ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡: ${date}`);

            if (userCode !== correctCode) {
                alert("áƒáƒ áƒáƒ¡áƒ¬áƒáƒ áƒ˜ áƒ™áƒáƒ“áƒ˜! áƒ¬áƒáƒ¨áƒšáƒ áƒ•áƒ”áƒ  áƒ›áƒáƒ®áƒ”áƒ áƒ®áƒ“áƒ.");
                return;
            }

            if (!confirm(`áƒ“áƒáƒ áƒ¬áƒ›áƒ£áƒœáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒ®áƒáƒ áƒ— áƒ áƒáƒ› áƒ’áƒ¡áƒ£áƒ áƒ— áƒ¬áƒáƒ¨áƒáƒšáƒáƒ— áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ˜ ${date}?`)) return;

            appData.currentMonth = appData.currentMonth.filter(e => e.date !== date);
            await saveData();
            updateUI();
        }

        function editEntry(date) {
            const entry = appData.currentMonth.find(e => e.date === date);
            document.getElementById('dateInput').value = entry.date;
            document.getElementById('amountInput').value = entry.amount;
        }

        // ğŸ–¥ï¸ áƒ˜áƒœáƒ¢áƒ”áƒ áƒ¤áƒ”áƒ˜áƒ¡áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
        function updateUI() {
            appData.currentMonth.sort((a,b) => new Date(b.date) - new Date(a.date));
            
            document.getElementById('entriesBody').innerHTML = appData.currentMonth
                .map(entry => `
                    <tr>
                        <td>${entry.date}</td>
                        <td>${entry.amount.toFixed(2)}$</td>
                        <td>
                            <button onclick="editEntry('${entry.date}')">âœï¸</button>
                            <button class="warning" onclick="deleteEntry('${entry.date}')">ğŸ—‘ï¸</button>
                        </td>
                    </tr>
                `).join('');

            const total = appData.currentMonth.reduce((sum, e) => sum + e.amount, 0);
            const totalPoints = 5684.6  //6027
            // ğŸ”¢ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ (áƒ áƒáƒ›áƒ“áƒ”áƒœáƒ˜ áƒ©áƒáƒœáƒáƒ¬áƒ”áƒ áƒ˜áƒ áƒáƒ áƒ©áƒ”áƒ£áƒš áƒ—áƒ•áƒ”áƒ¨áƒ˜)
            const entryCount = appData.currentMonth.length || 1; // áƒ›áƒ˜áƒœáƒ˜áƒ›áƒ£áƒ› 1 áƒ áƒáƒ› áƒ’áƒáƒ§áƒáƒ¤áƒ áƒáƒ  áƒ˜áƒ§áƒáƒ¡ 0-áƒ–áƒ”
//----------
            // ğŸ“… áƒ›áƒáƒœáƒ˜áƒ¨áƒœáƒ£áƒšáƒ˜ áƒ—áƒ•áƒ˜áƒ¡ áƒ¡áƒ áƒ£áƒšáƒ˜ áƒ“áƒ¦áƒ”áƒ”áƒ‘áƒ˜áƒ¡ áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ
            const today = new Date();
            const selectedFile = document.getElementById('monthSelect').value;

            let selectedYear = today.getFullYear();
            let selectedMonth = today.getMonth();

            if (selectedFile !== 'current') {
                const match = selectedFile.match(/(\d{4})-(\d{2})/);
                if (match) {
                    selectedYear = parseInt(match[1], 10);
                    selectedMonth = parseInt(match[2], 10) - 1; // áƒ—áƒ•áƒ”áƒ”áƒ‘áƒ˜ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ 0-áƒ˜áƒ“áƒáƒœ
                }
            }

            const daysInMonth = new Date(selectedYear, selectedMonth + 1, 0).getDate();
//----------
            // áƒ’áƒáƒ›áƒáƒ—áƒ•áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒšáƒáƒ’áƒ˜áƒ™áƒ
            CONFIG.FORECAST_FACTOR = total > 0 && entryCount > 0 ? 
                (total / entryCount) * daysInMonth : 
                0;
            document.getElementById('results').innerHTML = `
                <div class="result-card">
                    <h4>áƒ¡áƒáƒ”áƒ áƒ—áƒ áƒ—áƒáƒœáƒ®áƒ</h4>
                    <p>áƒ¯áƒáƒ›áƒ˜: ${total.toFixed(2)} $</p>
                    <p>áƒ¡áƒáƒ•áƒáƒ áƒáƒ£áƒ“áƒ: ${(CONFIG.FORECAST_FACTOR).toFixed(2)} ğŸ’µ</p>
                    <p>Total  Points: ${totalPoints.toFixed(2)} ğŸ’°</p>
                </div>
                ${Object.entries(POINTS).map(([key, value]) => `
                    <div class="result-card">
                        <h3>${POINT_LABELS[key]}</h3>
                        <p>áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ”: ${((total / totalPoints) * value).toFixed(2)} $</p>
                        <p>áƒáƒ áƒáƒ’áƒœáƒáƒ–áƒ˜: ${((total / totalPoints) * value * (CONFIG.FORECAST_FACTOR / total)).toFixed(2)} $</p>
                    </div>
                `).join('')}
            `;
        }

        // ğŸ“¢ áƒœáƒáƒ¢áƒ˜áƒ¤áƒ˜áƒ™áƒáƒªáƒ˜áƒ”áƒ‘áƒ˜
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '15px';
            notification.style.borderRadius = '8px';
            notification.style.background = type === 'error' ? '#e74c3c' : '#2ecc71';
            notification.style.color = 'white';
            notification.innerText = message;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // ğŸš€ áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
        function init() {
            setDefaultDate();
            updateMonthSelector();
            loadData();
        }

        init();
    </script>
</body>
</html>
