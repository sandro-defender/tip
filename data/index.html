<!DOCTYPE html>
<html>
<head>
    <title>Data Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin: 5px 0;
        }
        .file-list a {
            color: #0366d6;
            text-decoration: none;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Data Files</h1>
    <ul class="file-list">
        <!-- Файлы будут отображаться автоматически -->
    </ul>
    <script>
        // Автоматически отображаем все JSON файлы в директории
        const fileList = document.querySelector('.file-list');
        const currentPath = window.location.pathname;
        
        // Получаем список файлов из текущей директории
        fetch(currentPath)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'));
                
                // Фильтруем только JSON файлы
                const jsonFiles = links
                    .map(link => link.href)
                    .filter(href => href.endsWith('.json'))
                    .map(href => href.split('/').pop());
                
                // Отображаем файлы в списке
                jsonFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = file;
                    a.textContent = file;
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading file list:', error));
    </script>
</body>
</html>
